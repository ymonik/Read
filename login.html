<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url("https://images.pexels.com/photos/256455/pexels-photo-256455.jpeg?cs=srgb&dl=pexels-pixabay-256455.jpg&fm=jpg");
    background-repeat: no-repeat;
    background-size: cover;
}

.login-container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.captcha-container {
    margin-bottom: 15px;
}

.captcha-image {
    background-color: #ccc;
    text-align: center;
    font-size: 24px;
    letter-spacing: 2px;
    padding: 8px;
    margin-bottom: 10px;
    user-select: none;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #5cb85c;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

</style>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2><img src="https://cdn-icons-png.flaticon.com/512/10141/10141012.png" width="50px"><br>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="captcha-container">
                <label for="captcha">Enter Captcha</label>
                <div id="captchaImage" class="captcha-image"></div>
                <input type="text" id="captcha" name="captcha" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');

    // Dummy user details for validation
    const validEmail = 'moni@gmail.com';
    const validPassword = '123';

    if (email === validEmail && password === validPassword) {
        alert('Login successful!');
        window.location.href = 'bookshop.html'; 
    } else {
        errorMessage.textContent = 'Invalid email or password.';
    }
});
document.addEventListener('DOMContentLoaded', () => {
    const captchaImage = document.getElementById('captchaImage');
    const loginForm = document.getElementById('loginForm');

    function generateCaptcha() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let captcha = '';
        for (let i = 0; i < 6; i++) {
            captcha += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return captcha;
    }

    function displayCaptcha() {
        const captcha = generateCaptcha();
        captchaImage.textContent = captcha;
    }

    displayCaptcha();

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const userCaptchaInput = document.getElementById('captcha').value;
        if (userCaptchaInput === captchaImage.textContent) {
            alert('CAPTCHA verified! Login successful.');
            window.location.href = 'bookshop.html'; 
        } else {
            alert('Incorrect CAPTCHA. Please try again.');
            displayCaptcha(); // Refresh the CAPTCHA
        }
    });
});


    </script>
</body>
</html>
